<a [routerLink]="['/cadastro', veiculo.codigo]">
  <div class="place-info-box">
    <div class="place-info-box-content">
      <span class="place-info-box-text"> {{veiculo.motorista}}</span>
      <span class="place-info-box-star"> {{veiculo.proprietario}}</span>
      <span class="place-info-box-detail">{{veiculo.cidade}}</span>
    </div>
  </div>
</a>
